    <script>

/* for each è un METODO */


        let pizze = ['Margherita', 'Diavola', 'Marinara']

        document.write(`<ul>`)

        pizze.forEach(function(el,i){
            //elemento è equivalente a pizze [i] del ciclo for
            document.write(`<li>${i} - ${el}</li>` )
        })
        document.write ( `<ul>`)


            /**
             * foreach vs map ( map fa un'operazione per ogni elemento dell array)
            */
           let num = [1,2,3,4,5,6,7,8,9]
           let num2 = []

           num.forEach(function(el){
               console.log(el * 2);
               num2.push(el * 2)
           })
           console.log(num, num2);


           let numeriMoltiplicati = num.map(el => el * 2)
           console.log(numeriMoltiplicati);

           /* FILTER */

           num = [1,2,3,4,5,6,7,8,9]
           let filtro = num.filter(el => el > 4)
           console.log(filtro);


           /* REDUCE */
           function somma (a,b,c){
               return a + b + c
           }
           console.log(somma(2,2,3));

           num = [1,2,3,4,5,6,7,8,9]
           let sum = num.reduce((precedente,attuale) => precedente + attuale )
           console.log(sum);

    </script>
