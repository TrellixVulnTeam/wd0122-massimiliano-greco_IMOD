<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <table>
      <tr>
          <th>Nome</th>
          <th>Username</th>
          <th>Email</th>
          <th>City</th>
      </tr>
  </table>
<script>
fetch("https://jsonplaceholder.typicode.com/users")
 .then(res => res.json()).then(ris =>{
     ris.forEach(element =>{
         document.querySelector("table").innerHTML += `<tr><td>${element.name}</td><td>${element.username}</td><td>${element.email}<td>${element.address.city}</td></tr>`
     })
 })


  
</script>
</body>
</html>
