    <script>


        (function(){
            console.log('autoeseguita');
        })()

       let singleton = (function(){
           let i = 0
           console.log('autoeseguita');
           return{
               incrementa: () => i++,
               decrementa: () => i--,
               reset: () => i = 0,
               log: () => console.log(i),
           }
       })()
       console.log(singleton);

       console.log(singleton.incrementa())
       console.log(singleton.incrementa())
       console.log(singleton.incrementa())
       console.log(singleton.decrementa())
      
       singleton.log()
