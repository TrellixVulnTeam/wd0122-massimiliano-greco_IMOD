<div class="containter">

  <form (ngSubmit)="submit()" #f="ngForm">

<div class="form-group">
  <label for="name">Nome</label>
  <input
  #name="ngModel"
  ngModel name="name"
  id="name" type="name" 
  class="form-control" required placeholder="Nome">
  <p
  *ngIf="name.invalid && name.touched">Campo Obbligatorio</p>
</div>

<div class="form-group">
  <label for="alterego">Alterego</label>
  <input
  #alterego="ngModel" name="alterego" required
  minlength="5"
  ngModel id="alterego" name="alterego" type="text" class="form-control" placeholder="Alterego">
  <p *ngIf="alterego.invalid && alterego.touched">Campo Obbligatorio</p>
  <p *ngIf="alterego.value.length < 5 && enemy.touched">Deve essere almeno di 5 caratteri</p>
</div>

<div class="form-group">
  <label for="enemy">Enemy</label>
  <input
  #enemy="ngModel" name="enemy" required
  minlength="10"
  ngModel id="enemy" name="enemy" type="text" class="form-control" placeholder="enemy">
  <p *ngIf="enemy.invalid && enemy.touched">Campo Obbligatorio</p>
  <p *ngIf="enemy.value.length < 10 && enemy.touched">Deve essere almeno di 5 caratteri</p>
</div>

<div class="form-group">
  <label for="superpotere">Superpotere</label>
  <select id="superpotere" ngModel name="superpotere" class="form-control">
      <option value="">Selezione</option>
      <option value="spiderman">Usa Ragnatela</option>
      <option value="flash">Super Velocit√†</option>
      <option value="massimiliano">Grande simpatia</option>

  </select>

</div>
<button [disabled]="f.invalid">Invia</button>

  </form>
</div>
