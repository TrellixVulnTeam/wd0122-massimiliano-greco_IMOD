<div class="containter">

    <form (ngSubmit)="submit()" #f="ngForm">

<div class="form-group">
    <label for="email">Email</label>
    <input
    #email="ngModel"
    ngModel name="email"
    id="email" type="email" 
    class="form-control" required placeholder="email">
    <p [style.color]="'red'"
    *ngIf="email.invalid && email.touched">Devi inserire l'email</p>
</div>

<div class="form-group">
    <label for="password">Password</label>
    <input
    #psw="ngModel" name="password" required
    minlength="8"
    ngModel id="password" name="password" type="password" class="form-control" placeholder="password">
    <p [style.color]="'red'"
    *ngIf="psw.invalid && psw.touched">Devi inserire la {{psw.name}}</p>
    <p *ngIf="psw.value.lenght < 8">Password troppo corta</p>
</div>

<div class="form-group">
    <label for="city">City</label>
    <select id="city" ngModel name="city" class="form-control">
        <option value="">Selezione</option>
        <option value="roma">Roma</option>
        <option value="milano">Milano</option>
        <option value="reggio">Reggio Emilia</option>

    </select>

</div>
<button [disabled]="f.invalid" class="btn btn-primary">Invia</button>

    </form>
</div>
