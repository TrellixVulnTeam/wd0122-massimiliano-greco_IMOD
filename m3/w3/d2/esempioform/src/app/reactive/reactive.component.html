<form [formGroup]="formG" (ngSubmit)="submit()" >

    Nome:
    <input type="text" formControlName="name" required="">
    <span
    *ngIf="getControl('name').invalid && getControl('name').touched">Campo Obbligatorio</span>
    
    <br>

    Alter ego:
    <input type="text" formControlName="alterEgo" required="">
    <span
    *ngIf="getControl('alterEgo').invalid && getControl('alterEgo').touched">Campo Obbligatorio</span>

    <br><br>
    Enemy:
    <input type="text" formControlName="enemy" minlength="8">

    <span *ngIf="getControl('enemy').touched && getErrorControl('enemy', 'minlength')">
        Non abbastanza caratteri
    </span>

    <br><br>
    <div formArrayName="weakness">
        Weakness:
        <button (click)="addWeakeness()" type="button">Add</button>
        <input type="text" *ngFor="let w of getFormArray('weaknesses') let i = index"[formControlName]="i">
        
    </div>

    <button type="submit" [disabled]="formG.invalid">SUBMIT</button>



</form>
